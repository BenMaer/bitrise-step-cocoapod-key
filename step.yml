title: "Install cocoapod keys"
summary: This step allows you to install & configure a set of keys
description: |-
  Through the use of the gem cocoapod-keys, this step creates secure values to be used by your application. 
  Or simply install the dependecies of cocoapo-keys, so the plugin can be used by a following cocoapods step.
website: https://github.com/FutureWorkshops/bitrise-step-cocoapod-key
source_code_url: https://github.com/FutureWorkshops/bitrise-step-cocoapod-key.git
support_url: https://github.com/FutureWorkshops/bitrise-step-cocoapod-key/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
  - macos
  - react-native
  - xamarin
type_tags:
  - installer
  - utility
is_requires_admin_user: false
is_always_run: false
is_skippable: false
deps:
run_if: .IsCI
inputs:
  - project_name: ""
    opts:
      title: "Project name"
      summary: "The name of the project. It will be used to resolve project conflict, in the case of multiple targets in the workspace"
      description: "In case that your workspace has multiple projects, and multiple targets, a `pod key` command may fail because of the conflict in the configuration list. This solves this issue"
      is_expand: true
      is_required: false
  - podfile_path: "./"
    opts:
      title: "Podfile path"
      summary: "Path where the Podfile configuration is hosted"
      description: "In case where the Podfile is not hosted at the root of the repo, this variable can be used to point to the right place"
      is_expand: true
      is_required: true
  - keys: ""
    opts:
      title: "Keys"
      summary: "The list of keys that will be set. With `|` as a separator. If you leave this empty, the step will only install the necessary gems"
      description: "The list of keys that will be set. With `|` as a separator. It needs to match the order and size of the `values` property"
      is_expand: true
      is_required: false
  - values: ""
    opts:
      title: "Values"
      summary: "The list of values that will be set. With `|` as a separator. If you leave this empty, the step will only install the necessary gems"
      description: "The list of values that will be set. With `|` as a separator. It needs to match the order and size of the `keys` property"
      is_expand: true
      is_required: false
outputs:
